<div class="dashboard">
  <header class="dashboard__header">
    <div class="dashboard__welcome">
      <h1 class="dashboard__title">{{ welcomeMessage() }}，家長</h1>
      <p class="dashboard__date">{{ today() | date: 'yyyy年MM月dd日 EEEE' }}</p>
    </div>
    <div class="dashboard__actions">
      <button class="dashboard__action-btn">
        <i class="pi pi-bell"></i>
        <span>即時通知</span>
      </button>
    </div>
  </header>

  <div class="dashboard__stats-grid">
    @for (stat of stats(); track stat.label) {
      <div class="stat-card stat-card--{{ stat.color }}">
        <div class="stat-card__icon">
          <i class="pi {{ stat.icon }}"></i>
        </div>
        <div class="stat-card__content">
          <span class="stat-card__label">{{ stat.label }}</span>
          <span class="stat-card__value">{{ stat.value }}</span>
        </div>
      </div>
    }
  </div>

  <div class="dashboard__main-grid">
    <section class="dashboard__section dashboard__section--large">
      <div class="dashboard__section-header">
        <h2 class="dashboard__section-title">孩子學習動態</h2>
        <button class="dashboard__text-btn">更多詳情</button>
      </div>
      <div class="dashboard__empty-state">
        <i class="pi pi-users"></i>
        <p>目前尚無動態更新</p>
      </div>
    </section>

    <section class="dashboard__section">
      <div class="dashboard__section-header">
        <h2 class="dashboard__section-title">快速存取</h2>
      </div>
      <div class="dashboard__quick-links">
        <button class="quick-link">
          <i class="pi pi-calendar-check"></i>
          <span>查看課表</span>
        </button>
        <button class="quick-link">
          <i class="pi pi-credit-card"></i>
          <span>線上繳費</span>
        </button>
        <button class="quick-link">
          <i class="pi pi-comments"></i>
          <span>親師聯絡</span>
        </button>
      </div>
    </section>
  </div>
</div>

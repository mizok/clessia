<div class="empty-state">
  <div class="empty-state__icon">
    <i [class]="icon()"></i>
  </div>
  <h3 class="empty-state__title">{{ title() }}</h3>
  @if (description()) {
    <p class="empty-state__description">{{ description() }}</p>
  }
  <div class="empty-state__action">
    <ng-content />
  </div>
</div>
